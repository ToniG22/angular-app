<div class="card">
    <div class="card-body">
        <div class="sub-card">
            <div class="sub-card-title">
                <h3>EVSE</h3>
                <fa-icon [icon]="faCar"></fa-icon>
            </div>
            <div class="sub-card-content">
                <p>{{data_ev?.power}} kW</p>
                <p>SOC {{(data_ev?.soc).toFixed(4) * 100}} %</p>
            </div>
        </div>
        <div class="sub-card">
            <div class="sub-card-title">
                <h3>BESS</h3>
                <fa-icon [icon]="faBattery"></fa-icon>
            </div>
            <div class="sub-card-content">
                <p>10 kW</p>
                <p>SOC 75%</p>
            </div>
        </div>
        <div class="sub-card">
            <div class="sub-card-title">
                <h3>PV Unit</h3>
                <fa-icon [icon]="faSolarPanel"></fa-icon>
            </div>
            <div class="sub-card-content">
                <p>{{data_pv?.value}} kW</p>
            </div>
        </div>
        <div class="sub-card">
            <div class="sub-card-title">
                <h3>Grid</h3>
                <fa-icon [icon]="faPlug"></fa-icon>
            </div>
            <div class="sub-card-content">
                <p>65 kW</p>
            </div>
        </div>
        <div class="sub-card">
            <div class="sub-card-title">
                <h3>Loads</h3>
                <fa-icon [icon]="faHouseChimney"></fa-icon>
            </div>
            <div class="sub-card-content">
                <p>{{(data_loads?.value).toFixed(2)}} kW</p>
            </div>
        </div>
    </div>
</div>
