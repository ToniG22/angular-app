<div>
  <canvas baseChart width="800" height="300" [type]="lineChartType" [data]="lineChartData" [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas>
  <button (click)="onRangeChange('day')">Day</button>
  <button (click)="onRangeChange('week')">Week</button>
  <button (click)="onRangeChange('month')">Month</button>
  <button (click)="onRangeChange('year')">Year</button>
</div>
